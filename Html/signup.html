<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../CSS/signUpPage.css"/>
  <link rel="stylesheet" href="../CSS/invalid.css"/>
</head>
<body>

  <section>
    <form name="signUpForm" onsubmit="return validation()" id="signUpForm" action="/"  method="post">
    <table>
      <thead>
        <tr>
          <th colspan="2"> Sign Up Form </th>
        </tr>
      </thead>
      <tbody>
           <tr>
        <td>
          <label for="Username"> Username : </label>
        </td>
        <td>
          <input type="text" name="Username" id="Username" placeholder="steyn">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Email"> Your Email : </label>
        </td>
        <td>
          <input type="text" name="Email" id="Email" placeholder="abc@abc.com">
        </td>
      </tr>
     <tr>
        <td>
          <label for="password"> Password : </label>
        </td>
        <td>
            <input type="password" id="Password" name="Password" placeholder="password">
        </td>
       </tr>
       <tr>
        <td>
          <label for="Cpassword"> Confirm Password : </label>
        </td>
        <td>
            <input type="password" id="Cpassword" name="Cpassword" placeholder="password">
        </td>
       </tr>
         <tr>
        <td>
          <label for="Fname"> Full Name : </label>
        </td>
        <td>
          <input type="text" id="Fname" name="Fname" placeholder="First Name">
          <input type="text" id="Mname" name="Mname" placeholder="Middle Name">
          <input type="text" id="Lname" name="Lname" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="Dob"> Date of Birth : </label>
        </td>
        <td>
          <input type="date" id="Dob" name="Dob">
        </td>
      </tr>  
      </tbody>
      <tfoot>
      <tr>
        <td>
          <input type="reset">
        </td>
        <td>
          <input type="submit">
        </td>
       </tr>
      </tfoot>
    </table>
    </form>
  </section>
      <script type="text/javascript" src="../js/signUpPage.js"></script>
</body>
</html>
