<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign Page</title>
        <link rel="stylesheet" href="/css/sit.css"/>
        <link rel="stylesheet" href="sign.css"/>

    </head>
    <body>
        <nav>
            
            <div id="pageTitle">
                Sign Up / Log In 
            </div>
            
        </nav>
        <div id="bodySection">
        <section id="signup">
            <center>
                <table cellpadding="5">
                    <thead>
                        <tr>
                            <th colspan="2" class="font-size-2"> Sign Up Form </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="fname"> Firstname: </label>
                            </td>
                            <td>
                                <input type="text" id="fname" name="fname" placeholder="Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fname"> Lastname: </label>
                            </td>
                            <td>
                                <input type="text" id="lname" name="lname" placeholder="Surname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email"> Email ID: </label>
                            </td>
                            <td>
                                <input type="email" id="emailup" name="email" placeholder="abc@abc.com">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password"> Password: </label>
                            </td>
                            <td>
                                <input type="password" id="passwordup" name="password" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Cpassword"> Confirm Password: </label>
                            </td>
                            <td>
                                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <input type="submit" id="signupBtn">
                                <input type="reset" id="resetup" value="Reset">
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <p class="font-size-4"><i><b> All Fields are mandatory </b></i></p>
            </center>
        </section>
        <section id="signin">
            <center>
                <table cellpadding="5" >
                    <thead>
                        <tr>
                            <th colspan="2" class="font-size-2">Log In</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> 
                                <label for="email">Email ID:</label> 
                            </td>
                            <td> 
                                <input type="text" id="emailin" name="email" placeholder="abc@abc.com"> 
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <label for="password">Password:</label> 
                            </td>
                            <td> 
                                <input type="password" id="passwordin" name="password" placeholder="Password">
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td> 

                            </td>
                            <td>
                                <input type="submit" id="signinBtn"> 
                                <input type="reset" id="resetin" value="Reset"> 
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <p class="font-size-4"><b><i>In case you forget password refill the form<br>
                            to override the password</i></b></p>
            </center>
        </section>
        </div>
        <script type="text/javascript" src="/js/sign.js"></script>
    </body>
</html>
